<!DOCTYPE html>
<html lang="pt-br">
    <head>Formulario Básico</head>
    <label>
       <form action="processa_form.php" method="post">
    <fieldset>
        <legend> Dados Gerais</legend>
        <label for="nome">Nome :</label>
        <input type="text" minlength="3" id="nome" required />

        <label for ="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento"/>

        <label for="cpf">CPF:</label>
        <input type="cpf" maxlength="11" id="cpf" required/>

        <label for="tel">Tel. Celular</label>
        <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required/>
    </fieldset>
    
    <fieldset>
        <legend>Endereço</legend>
        <label for= "tipo_endereço">Tipo</label>
        <select id="tipo_endereço" name="tipo_endereço">
            <option value="">Selecione</option>
            <option value="rua">Rua</option>
            <option value="estrada">Estrada</option>
            <option value="rodovia">Rodovia</option>
            <option value="outro">Outro</option>
        </select>
        <label for="logradouro_endereço">Logradouro:</label>
        <input type="text" id="logradouro_endereço" name="logradouro_endereço"/>

        <label for="numero_endereço">N°</label>
        <input type "text" id="numero_endereço" name="numero_endereço"/>


        <label for="complemento_endereço">Complemento:</label>
        <input type="complemento_endereço" id="complemento_endereço" name="complemento_endereço"/>

    </fieldset>
    <fieldset>   
    <legend>Fale Conosco</legend>
       <input type="radio" name="tipo_msg" value="Sugestão" />
       <label for="tipo_msg">Sugestão</label>

       <input type="radio" name="tipo_msg" value="Critica" />
       <label for="tipo_msg">Critica</label>

       <input type="radio" name="tipo_msg" value="Elogio"/>
       <label form="tipo_msg">Elogio</label>

       <label type="msg"> Mensagem: </label>
       <textarea id="msg" name="msg"></textarea>

       </fieldset>
   
    <fieldset>
           <button type="submit"> Enviar sua mensagem </button>
           <button type="reset"> Limpar o Formulário</button>  
    </fieldset>

    </form> 
</html>
