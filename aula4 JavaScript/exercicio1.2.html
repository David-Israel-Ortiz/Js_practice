<script type="text/javascript">

var numero1= prompt("Insira o número 1");
var numero2= prompt("Insira o número 2");

var resultadoMultiplicacao= multiplique(numero1,numero2);

alert('O resultado da multiplicação é igual a ' +resultadoMultiplicacao);

function multiplique(numero1,numero2){
    var resultado= 0;
    resultado= numero1*numero2;
    return resultado;
}
